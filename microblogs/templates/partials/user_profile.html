<div class="row content">
  <div class="col-12">
    <img src="{{ user.gravatar }}" class="profile-image rounded-circle" alt="A profile picture of {{ user.first_name }}">
    <h3 class="profile-title profile-text">{{ user.full_name }}</h3>
    <p class="profile-username profile-text">{{ user.username }}</p>
  </div>
</div>
<div class="row content">
  <div class="col-12">
    <p class="d-block profile-bio">{{ user.bio }}</p>
    <p class="profile-statistics">
      <span>
        <b>{{ user.followee_count }}</b> Following
        &emsp;
        <b>{{ user.follower_count }}</b> Followers
      </span>
      <span class="float-end">
        <button class="btn btn-primary">
          Follow
        </button>
      </span>
    </p>
  </div>
</div>
